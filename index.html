<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist attractions in Hyderabad</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script> -->
    <script type="text/javascript" src="js/app.js"></script>
</head>
<div id="map"></div>
    <!-- Todo: add a box to show the list of malls -->
    <h2 id="heading">Tourist attractions in Hyderabad, India.</h2>
    <div id="mallsList">
        <!-- displaying list in loop -->
        <!-- http://learn.knockoutjs.com/#/?tutorial=collections -->
        <ul data-bind="foreach: mallsList">
            <!-- http://knockoutjs.com/documentation/binding-context.html -->
            <li data-bind="text: title, click: $parent.showPopup"></li>
        </ul>
    </div>
    <!-- Todo: add search box to filter the malls by user -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    async defer></script>
 </body>
</html>
